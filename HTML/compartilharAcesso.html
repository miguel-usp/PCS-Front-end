<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Mi Casa Su Casa - Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="../CSS/style.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>

    <body>
        <body class="d-flex justify-content-center">
            <div class="p-3 mb-2 bg-success text-white d-grid gap-2 col-10 mx-auto">
                <!--img logo-->
                <img class="d-grid gap-2 col-1 m-5 mx-auto" src="../imgs/logo(ruim).png"/>
                <h2 class="display-4 d-grid gap-2 col-6 mx-auto d-flex justify-content-center">Compartilhar acesso</h2><br>
                
                <div class="col-12 d-flex justify-content-center">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                            <h4><strong>Escolha uma tranca</strong></h4>
                        </button>
                        <button type="button" class="list-group-item list-group-item-action">Porta da frente</button>
                        <button type="button" class="list-group-item list-group-item-action">Porta dos fundos</button>
                        <button type="button" class="list-group-item list-group-item-action">Portão da garagem</button><br>
                        <button type="button" class="d-flex justify-content-center list-group-item list-group-item-action active" aria-current="true">
                            <h4><strong>Compartilhar</strong></h4>
                        </button>
                        <button type="button" class="list-group-item list-group-item-action">Indefinidamente</button>
                        <button type="button" class="list-group-item list-group-item-action">Por 1 dia</button>
                        <button type="button" class="list-group-item list-group-item-action">Por 1 semana</button>
                        <button type="button" class="list-group-item list-group-item-action">Por 1 mês</button><br>
                        <ul class="list-group">
                            <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                                <h4><strong>Escolher contato</strong></h4>
                            </button>
                            <li class="list-group-item">
                              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                              Huguinho
                            </li>
                            <li class="list-group-item">
                              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                              Luisinho
                            </li>
                            <li class="list-group-item">
                              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                              Zezinho
                            </li>
                          </ul>
                      </div>
                </div><br>
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button class="btn btn-info text-white" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                      </svg><a class="text-white" href="MinhaCasa.html">Voltar para minha casa</a></button>
                </div>
            </div>
        </body>
    </body>
</html>
