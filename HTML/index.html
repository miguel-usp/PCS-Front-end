<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Mi Casa Su Casa - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../CSS/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex flex-column justify-content-between" style="min-height: 100vh;">

        <div class="p-3 text-white gap-2 col-12 mx-auto flex-grow-1 d-flex justify-content-around flex-column"
            style="background-image: linear-gradient(to right, #04b361 , #198754)">
            <!--img logo-->
            <img class="d-grid gap-2 col-1 m-5 mx-auto" src="../imgs/logo(ruim).png" />

            <!--Forms de usuario e senha-->
            <form class="d-grid gap-2 col-4 mx-auto">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Usuário</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"><br>
                </div>
            </form>

            <!--botoes de login e criar conta-->
            <div class="d-grid gap-2 col-2 mx-auto">
                <a class="btn btn-primary text-white mb-2 btn-lg" href="home.html">Login</a>
                <a class="btn btn-primary text-white btn-lg" href="home.html">Criar</a>
            </div>
        </div>
        <footer class="mt-auto">
            <div class="text-center p-4" style="background-color: rgba(179, 11, 11, 0.05);">
                <strong><em>© Mi casa, su casa</em></strong>
            </div>
        </footer>
    </div>
</body>

</html>
