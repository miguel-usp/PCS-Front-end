<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Mi Casa Su Casa - Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="../CSS/style.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <body>
      <div class="p-3 mb-2 bg-success text-white d-grid gap-2 col-10 mx-auto">
        <!--img logo-->
        <img class="d-grid gap-2 col-1 m-5 mx-auto" src="../imgs/logo(ruim).png"/>

        <!--Forms de usuario e senha-->
        <form class="d-grid gap-2 col-4 mx-auto">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Usuário</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1"><br>
            </div>
          </form>

          <!--botoes de login e criar conta-->
          <div class="d-grid gap-2 col-2 mx-auto">
            <button class="btn btn-primary" type="button"><a class="text-white" href="home.html">Login</a></button><br>
            <button class="btn btn-primary" type="button"><a class="text-white" href="home.html">Criar conta</a></button><br>
          </div>
      </div>
    </body>
    <footer>
      <div class="text-center p-4" style="background-color: rgba(179, 11, 11, 0.05);">
        <strong><em>© Mi casa, su casa</em></strong>
      </div>
